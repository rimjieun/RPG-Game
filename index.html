<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- reset is acting weird -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Rim | RPG Game</title>
</head>
<body>

<div id="heading">
	<h1>Star Wars RPG!</h1>
</div>

<div id="characterList" class="characterSection">
	<div id="character1" class="characters">
		<p class="name"></p>
		<p class="image"></p>
		<p class="healthPoints"></p>
	</div>
	<div id="character2" class="characters">
		<p class="name"></p>
		<p class="image"></p>
		<p class="healthPoints"></p>
	</div>
	<div id="character3" class="characters">
		<p class="name"></p>
		<p class="image"></p>
		<p class="healthPoints"></p>
	</div>
	<div id="character4" class="characters">
		<p class="name"></p>
		<p class="image"></p>
		<p class="healthPoints"></p>
	</div>
</div>

<div id="yourCharacter" class="characterSection">
	<h2>Your Character</h2>
</div>

<div id="enemiesAvailable" class="characterSection">
	<h2>Enemies Available To Attack</h2>
</div>

<div id="fightSection">
	<h2>Fight Section</h2>
	<button id="attackButton" type="button">Attack</button>
</div>

<div id="defender" class="characterSection">
	<h2>Defender</h2>
	
</div>
<div id="gameProgress">
	<p id="line1"></p>
	<p id="line2"></p>
</div>



</body>
</html>
